<div class="form-group" ng-switch="controlType">
    <label class="col-sm-2 control-label">{{label}}({{type}})</label>

    <div class="col-sm-8" ng-switch-when="text">
        <input type="text" class="form-control"
               ng-model="query[name]"/>
    </div>

    <div class="col-sm-8" ng-switch-when="boolean">
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="query[name].true"> true
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="query[name].false"> false
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="query[name].null"> not specified
        </label>
    </div>

    <div class="row col-sm-8">
        {{criteria}}
        <div ng-repeat="criterium in criteria" class="col-sm-12">
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="criterium.text"/>
                </div>
                <div class="col-sm-4">
                    <div class="btn btn-default" ng-click="plus();" ng-show="$last">+</div>
                    <div class="btn btn-default" ng-click="minus($index);" ng-show="criteria.length > 1">-</div>
                </div>
            </div>
            <div class="row" ng-if="!$last">
                <select ng-model="criterium.operator">
                    <option>AND</option>
                    <option>OR</option>
                </select>
            </div>
        </div>
    </div>

    <!--<div class="col-sm-8" ng-if="type=='LONG' || type =='DECIMAL'">
        <label class="col-sm-1 control-label">From:</label>
        <div class="col-sm-5">
            <input type="number" class="form-control"
                   ng-model="query[name].from"/>
        </div>
        <label class="col-sm-1 control-label">To:</label>
        <div class="col-sm-5">
            <input type="number" class="form-control"
                   ng-model="query[name].to"/>
        </div>
    </div>-->

</div>
