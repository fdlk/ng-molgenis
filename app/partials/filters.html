<div ng-repeat="criterium in criteria">
    <div class="form-group">
        <label class="control-label col-sm-4"><span ng-if="$first">{{label}}({{type}})</span></label>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-1">
                    <label class="control-label">From</label>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="criterium.from"/>
                </div>
                <div class="col-sm-1"><label class="control-label">to</label></div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="criterium.to"/>
                </div>
                <div class="col-sm-3">
                    <div class="btn btn-default btn-xs" ng-click="plus();" ng-show="$last"><span class="glyphicon glyphicon-plus"></span></div>
                    <div class="btn btn-default btn-xs" ng-click="minus($index);" ng-show="criteria.length > 1"><span class="glyphicon glyphicon-minus"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="!$last">
        <div class="col-sm-2 col-sm-offset-4">
            <select class="form-control" ng-model="criterium.operator" ng-if="criterium.operatorEditable">
                <option>AND</option>
                <option>OR</option>
            </select>
            <p class="form-control-static" ng-if="!criterium.operatorEditable">{{criterium.operator}}</p>
        </div>
    </div>
</div>
